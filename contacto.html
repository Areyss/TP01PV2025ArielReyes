<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Descubre Japón</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contacto.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>Descubre Japón</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="museos.html">Museos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="contenedor-formulario">
        <section>
            <h2>Contáctanos</h2>
            
            <form class="formulario-contacto">
                <div class="campo-formulario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="campo-formulario">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="campo-formulario">
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto">
                </div>
                
                <div class="campo-formulario">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn-enviar" onclick="enviarFormulario()">Enviar Mensaje</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Reyes Ariel - Todos los derechos reservados.</p>
    </footer>
    </div>
    <script>
        function enviarFormulario(){
            event.preventDefault();

            var nombre = document.getElementById("nombre").value;
            var email = document.getElementById("email").value;

            console.log("Nombre:",nombre);
            console.log("Email:",email);
            
            alert("Nombre: "+nombre+" Email: "+email)
        }
    </script>
</body>
</html>
