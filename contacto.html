<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Descubre Japón</title>
</head>
<body style="background-color: #f5f5f5; color: #1a1a1a; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; margin: 0; padding: 0;">
    <header style="display: flex; justify-content: space-between; align-items: center; background-color: #bc002d; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); position: sticky; top: 0; z-index: 100; padding: 1rem 2rem;">
        <h1 style="color: #ffffff; font-size: 2.5rem; font-weight: 700; letter-spacing: 1px; margin: 0;">Descubre Japón</h1>
        <nav>
            <ul style="display: flex; list-style: none; gap: 2rem; margin: 0; padding: 0;">
                <li><a href="index.html" style="text-decoration: none; color: #ffffff; font-weight: 600; padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.3s ease;">Inicio</a></li>
                <li><a href="museos.html" style="text-decoration: none; color: #ffffff; font-weight: 600; padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.3s ease;">Museos</a></li>
                <li><a href="contacto.html" style="text-decoration: none; color: #ffffff; font-weight: 600; padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.3s ease;">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <main style="max-width: 800px; margin: 2rem auto; padding: 0 2rem;">
        <section style="margin-bottom: 3rem; background-color: #ffffff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <h2 style="color: #bc002d; margin-bottom: 1.5rem; font-size: 2rem; border-bottom: 2px solid #bc002d; padding-bottom: 0.5rem; display: inline-block;">Contáctanos</h2>
            
            <form style="display: grid; gap: 1.5rem;">
                <div>
                    <label for="nombre" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required style="width: 100%; padding: 0.8rem; border: 1px solid #e0e0e0; border-radius: 8px; font-size: 1rem;">
                </div>
                
                <div>
                    <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Email:</label>
                    <input type="email" id="email" name="email" required style="width: 100%; padding: 0.8rem; border: 1px solid #e0e0e0; border-radius: 8px; font-size: 1rem;">
                </div>
                
                <div>
                    <label for="asunto" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Asunto:</label>
                    <input type="text" id="asunto" name="asunto" style="width: 100%; padding: 0.8rem; border: 1px solid #e0e0e0; border-radius: 8px; font-size: 1rem;">
                </div>
                
                <div>
                    <label for="mensaje" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required style="width: 100%; padding: 0.8rem; border: 1px solid #e0e0e0; border-radius: 8px; font-size: 1rem; resize: vertical;"></textarea>
                </div>
                
                <button type="submit" style="background-color: #bc002d; color: #ffffff; border: none; padding: 1rem 2rem; border-radius: 8px; font-weight: 600; font-size: 1rem; cursor: pointer; transition: background-color 0.3s ease; width: 200px; margin: 0 auto;">Enviar Mensaje</button>
            </form>
        </section>
    </main>
    
    <footer style="background-color: #1a1a1a; color: #ffffff; text-align: center; padding: 2rem 0; margin-top: 3rem;">
        <p>&copy; 2025 Reyes Ariel - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
